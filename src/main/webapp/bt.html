<!doctype html>
<html lang="en">
<head>
    <title>WORKS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form action="controller" method="POST" role="form" class="form-horizontal">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="email">
            <small id="emailHelpId" class="form-text text-muted">Enter your email</small>

            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordDescribe" placeholder="password">
            <small id="passwordDescribe" class="form-text text-muted">Enter your password</small>

            <input type="hidden" name="command" value="add-user"/>

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
